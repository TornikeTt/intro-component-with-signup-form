<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Intro component with sign up form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <main>
            <section class="intro-section">
                <h1>Learn to code by watching others</h1>
                <p>
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how
                    developers think is invaluable.
                </p>
            </section>

            <section class="offer-section">
                <div class="offer-details">
                    <p>
                        <span>Try it free 7 days </span>then $20/mo. thereafter
                    </p>
                </div>

                <div class="form-container">
                    <form novalidate>
                        <!-- First Name Section -->
                        <section class="form-section">
                            <div class="input-group">
                                <input
                                    type="text"
                                    aria-label="First name"
                                    placeholder="First Name"
                                    name="first-name"
                                    class="input--first-name"
                                />
                                <img
                                    src="./images/icon-error.svg"
                                    alt="error icon"
                                    class="error-icon error-icon--first-name"
                                />
                            </div>
                            <p
                                class="error-message error-message--first-name"
                            ></p>
                        </section>
                        <!-- First Name Section -->

                        <!-- Last Name Section -->
                        <section class="form-section">
                            <div class="input-group">
                                <input
                                    type="text"
                                    aria-label="Last name"
                                    placeholder="Last Name"
                                    name="last-name"
                                    class="input--last-name"
                                />
                                <img
                                    src="./images/icon-error.svg"
                                    alt="error icon"
                                    class="error-icon error-icon--last-name"
                                />
                            </div>
                            <p
                                class="error-message error-message--last-name"
                            ></p>
                        </section>
                        <!-- Last Name Section -->

                        <!-- Email Address Section -->
                        <section class="form-section">
                            <div class="input-group">
                                <input
                                    type="email"
                                    aria-label="Email address"
                                    placeholder="Email Address"
                                    name="email"
                                    class="input--email"
                                />
                                <img
                                    src="./images/icon-error.svg"
                                    alt="error icon"
                                    class="error-icon error-icon--email"
                                />
                            </div>
                            <p class="error-message error-message--email"></p>
                        </section>
                        <!-- Email Address Section -->

                        <!-- Password Section -->
                        <section class="form-section">
                            <div class="input-group">
                                <input
                                    type="password"
                                    aria-label="Email address"
                                    placeholder="Password"
                                    name="password"
                                    class="input--password"
                                />
                                <img
                                    src="./images/icon-error.svg"
                                    alt="error icon"
                                    class="error-icon error-icon--password"
                                />
                            </div>
                            <p
                                class="error-message error-message--password"
                            ></p>
                        </section>
                        <!-- Password Section -->

                        <!-- Submit Button -->
                        <button type="submit" class="button button--submit">
                            Claim your free trial
                        </button>
                    </form>

                    <p class="agreement-text">
                        By clicking the button, you are agreeing to our
                        <span class="agreement-link">Terms and Services</span>
                    </p>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
